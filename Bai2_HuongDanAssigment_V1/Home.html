<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Main.css" rel="stylesheet">
</head>

<body>
    <!--  <div id="warpper"> giúp bao quanh toàn bộ website -->
    <!-- Cách gõ nhanh #tênid enter -->
    <div id="warpper">
        <!-- Phần 1: Header -->
        <header>
            <!-- Phần 1.1 Phần Header Top hiển thị logo -->
            <!-- Cách gõ nhanh .tênClass enter -->
            <div class="header-top">
                <!-- Gõ nhanh a>img enter -->
                <a href="#">
                    <img src="TaiNguyen/logo.png" alt="">
                </a>
            </div>
            <!-- Phần 1.2 Phần Header Main chưa thành phần menu -->
            <div class="header-main">
                <!-- Gõ nhanh ul>li*5>a enter -->
                <ul>
                    <li><a href="#">Trang chủ</a></li>
                    <li><a href="#">Tuyển sinh</a></li>
                    <li><a href="#">Chương trình đào tạo</a></li>
                    <li><a href="#">Góc sinh viên</a></li>
                    <li><a href="#">Tuyển dụng</a></li>
                </ul>
                <!-- Form input và nút tìm kiếm -->
                <form action="" class="form-search">
                    <!-- input text để tìm kiếm -->
                    <!-- Gõ nhanh input.form-search-input enter -->
                    <input type="text" class="form-search-input">
                    <!-- Tạo nút search -->
                    <input type="submit" value="Tìm kiếm" class="form-search-btn">
                </form>
            </div>
            <!-- Phần 1.3 Phần banner -->
            <div class="header-banner">
                <a href="#"><img src="TaiNguyen/banner.png" alt=""></a>
            </div>
        </header>
        <!-- Phần 1: End Header -->

        <!-- Phần 2: Body -->

        <!-- Phần 2: End Body -->

        <!-- Phần 3: Footer -->

        <!-- Phần 3: End Footer -->
    </div>
</body>

</html>
