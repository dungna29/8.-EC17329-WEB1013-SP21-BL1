<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1. Chữ in đậm riêng đối với strong sẽ được đánh giá có tính quan trọng cao hơn-->
    <p>Chữ thường</p>
    <p><b>Chữ viết đậm 1</b></p>
    <p><strong>Chữ viết đậm 2</strong></p>
    <!-- 2. Chữ nghiêng -->
    <p><i>Chữ viết nghiêng</i></p>
    <!-- 3. Chữ nhỏ -->
    <p><small>Chữ nhỏ hơn nữa</small></p>
    <!-- 4. Đánh dấu đoạn văn bản -->
    <p>Các bạn lưu ý <mark>NGHỈ QUÁ 4 BUỔI</mark> sẽ phải học lại</p>
    <!-- 5. Gạch ngang văn bản-->
    <p>Giá học lại: <del>1.300.000 VNĐ</del> - Giá đóng tiền học lại luôn: 659.000 VNĐ</p>
    <!-- 6. Gạch chân văn bản-->
    <p><u>FPT POLYTECHNIC 2022</u></p>
    <p><ins>Dungna29</ins></p>
    <!-- 7. Chỉ số trên dưới của văn bản -->
    <!-- <sup> là chỉ số trên -->
    <p>a<sup>2</sup> x b<sup>3</sup></p>
    <!-- <sub> là chỉ số dưới -->
    <h1>H<sub>2</sub>O</h1>
</body>

</html>
