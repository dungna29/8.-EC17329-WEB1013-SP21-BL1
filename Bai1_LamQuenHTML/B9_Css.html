<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- 2. Internal -->
    <style>
        p{
            color: brown;
            font-size: 50px;
        }
    </style>
     <!-- 3. External -->
     <link href="Dungna29.css" rel="stylesheet">
</head>
<body>
     <!--CSS  Cascading Style Sheets.
        1. Được sử dụng để định dạng bố cục của 1 Website
        2. CSS giúp bạn chỉnh sửa mầu sắc, font chữ, kích thước văn bản, khoảng cách giữa các chần tử, hình ảnh.......
        3. CSS có khái niệm phân tầng cha con là khi áp dụng CSS cho phần tử cha thì con cũng sẽ bị ảnh hưởng.
    Hướng dẫn sử dụng CSS với HTML theo 3 cách:
    1. Inline: Can thiệp CSS bên trong thuộc tính thẻ HTML
    2. Internal: Can thiệp CSS vào bên trong thẻ Head
    3. External: Sử dụng thẻ link để liên kết với 1 file CSS bên ngoài  -->
    <!-- 1. Inline -->
    <h1 style="color: blue; font-size: 90px;">Chào các bạn học môn WEB1013</h1>

    <!-- 2. Internal -->
    <p>Đây là 1 đoạn văn bản</p>
</body>
</html>
