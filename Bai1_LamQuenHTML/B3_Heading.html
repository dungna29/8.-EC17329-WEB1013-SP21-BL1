<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Thẻ tiêu đề trong HTML -->
    <h1>Thẻ H1</h1>
    <h2>Thẻ H2</h2>
    <h3>Thẻ H3</h3>
    <h4>Thẻ H4</h4>
    <h5>Thẻ H5</h5>
    <h6>Thẻ H6</h6>
    <!-- h1 thể hiện tiêu đề quan trọng nhất 
    h6 thể hiện ít quan trọng nhất
    Lưu ý: Trình duyệt sẽ tự động thêm 1 số khoảng trắng trước vào một tiêu đề -->
    <!-- Nếu muốn tiêu đề to hơn nữa thì cần sử dụng thuộc tính CSS font-size -->
    <h1 style="font-size: 90px;">Tiêu đề lớn hơn nữa</h1>
</body>

</html>
