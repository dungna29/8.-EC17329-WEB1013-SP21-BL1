<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- Block và Inline
    1. 1 Khối luôn bắt đầu trên 1 dòng mới
    2. 1 Khối luôn chiếm toàn bộ chiều rộng có sẵn và trải từ trái sang phải dài nhất có thể 
    3. Khối có lề trên và lề dưới, trong khi Inline thì không -->
    <div style="border:  2px solid black;">
        <h1>Đây là khối 1</h1>
    </div>
     <!-- Inline Elements
    1. Không bắt đầu ở trên 1 dòng mới 
    2. Chỉ chiếm chiều rộng khi cần thiết-->
    <p>Đây là <span style="border:  2px solid black;">Inline Elements</span> trong html</p>
</body>
</html>
