<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dungna{
            background-color: rebeccapurple;
            color: white;
            padding: 50px;
            text-align: center;

        }
        .fpoly{
            background-color: brown;
            color: white;
            border: 2px solid springgreen;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Thuộc tính ID HTML
    1. Thuộc ID chỉ được sử dụng để chỉ định 1 id duy nhất cho 1 phần tử HTML
    2. Không thể sử dụng nhiều id giống nhau trong một file HTML
    3. Khi gọi ID trong CSS sẽ bắt đầu bằng ký tự #
    4. Tên ID cũng có phân biệt chữ hoa chữ thường
    5. Tên id phải chứa ít nhất 1 kỳ tự, không được bắt đầu bằng số và không chứa khoảng trắng(Dấu cách, tab....) 
    6. Sự khác biệt giữa Class và ID đó là 1 Class thì có thể được sử dụng bởi nhiều thẻ trong HTML, trong khi ID chỉ sử dụng được bởi 1 phần tử-->

    <!-- ID phải là duy nhất -->
    <div id="dungna">
        <h1>Khối giáo dục FPT</h1>
        <p>Có địa chỉ tại Hòa Lạc</p>
    </div>
    <!-- Các thẻ có thể sự được class nhiều lần -->
    <div class="fpoly">
        <h1>Fpoly Hà Nội</h1>
        <p>Có địa chỉ tại số 1 Trịnh Văn Bô</p>
    </div>
    <div class="fpoly">
        <h1>Fpoly Đà Nẵng</h1>
        <p>Địa chỉ........</p>
    </div>
</body>

</html>
