<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fpoly{
            background-color: brown;
            color: white;
            border: 2px solid springgreen;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 1. Thuộc tính Class được sử dụng để chỉ định một lớp cho một phần tử html
        2. Nhiều phần tử HTML có thể sử dụng chung một lớp
        3. Tên lớp có phân biệt chữ hoa chữ thường
        4. Thuộc tính class có thể được sử dụng trên bất cứ phần tử HTMl nào
        5. Khi can thiệp CSS cho class phải bắt đầu bằng dấu chấm . -->
        <div class="fpoly">
            <h1>Fpoly Hà Nội</h1>
            <p>Có địa chỉ tại số 1 Trịnh Văn Bô</p>
        </div>
        <div class="fpoly">
            <h1>Fpoly Đà Nẵng</h1>
            <p>Địa chỉ........</p>
        </div>
</body>
</html>
