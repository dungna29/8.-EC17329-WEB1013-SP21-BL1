<body>
    <!-- Thẻ Hình ảnh img trong HTML
         - src là thuộc tính bắt buộc chỉ đường dẫn URL đến ảnh
         - alt thuộc tính mô tả hình ảnh 
         - width: Chiều rộng
         - height: Chiều cao   -->
    <!-- 1. Chèn link ảnh online -->
    <img src="https://icdn.dantri.com.vn/thumb_w/770/2022/01/12/doc-ban-tet-2022-hoa-giay-dang-rong-gia-250-trieu-1-1641946151681.jpg"
        alt="Cây hoa giấy nhà Đức Minh" width="" height="">
    <!-- 2. Chèn link ảnh tại máy -->
    <img src="Imgs/1.jpeg">
    <br>
    <img src="Imgs/2.jpg">
</body>

</html>
